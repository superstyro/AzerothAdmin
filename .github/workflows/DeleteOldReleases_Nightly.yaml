name: Delete Old Releases

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  delete-releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to delete releases and tags
    steps:
    - uses: actions/checkout@v4
    - uses: Nats-ji/delete-old-releases@v1.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        keep-count: 1 # Number of releases to keep
        keep-old-minor-releases: true # Enable keeping old minor releases
        keep-old-minor-releases-count: 3 # Number of old minor releases to keep
        remove-tags: true # Also remove associated tags
        dry-run: true # Set to true for testing; change to false to enable deletion